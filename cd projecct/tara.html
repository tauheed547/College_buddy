    <script>
        let btn = document.querySelector("#btn");
let content = document.querySelector("#content");
let voice = document.querySelector("#voice");

let voices = [];
function loadVoices() {
    voices = window.speechSynthesis.getVoices();
}

window.speechSynthesis.onvoiceschanged = loadVoices;
loadVoices();

function speak(text) {
    let femaleVoice = voices.find(voice => voice.name.includes("Female") || voice.name.includes("Victoria") || voice.name.includes("Google UK English Female"));

    let text_speak = new SpeechSynthesisUtterance(text);
    text_speak.voice = femaleVoice || voices[0];
    text_speak.rate = 1;
    text_speak.volume = 1;
    text_speak.pitch = 1;
    text_speak.lang = "en-GB";
    window.speechSynthesis.speak(text_speak);
}

let firstClick = true; // Flag to track first click

function WishMe() {
    let day = new Date();
    let hours = day.getHours();
    if (hours >= 0 && hours < 12) {
        speak("Good Morning! I am Tara, your SRIT virtual assistant. How can I help you?");
    } else if (hours >= 12 && hours < 16) {
        speak("Good Afternoon! I am Tara, your SRIT virtual assistant. How can I help you?");
    } else {
        speak("Good Evening! I am Tara, your SRIT virtual assistant. How can I help you?");
    }
}

btn.addEventListener('click', () => {
    if (firstClick) {
        WishMe();
        firstClick = false; 
    }
    recognition.start();
    btn.style.display = "none";
    voice.style.display = "block";
});

let speechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
let recognition = new speechRecognition();
recognition.onresult = (event) => {
    let currentIndex = event.resultIndex;
    let transcript = event.results[currentIndex][0].transcript;
    content.innerText = transcript;
    takeCommand(transcript.toLowerCase());
};
