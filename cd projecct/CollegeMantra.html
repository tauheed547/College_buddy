  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #E5DDD5; /* Default Light Mode Background */
      color: black; /* Default Light Mode Text */
    }

    body.dark-mode {
      background-color: #121212; /* Dark Mode Background */
      color: white; /* Dark Mode Text */
    }

    .header {
      background-color: #075E54;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .header h1 {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .menu {
      font-size: 24px;
      cursor: pointer;
      position: relative;
    }

    .popup {
      display: none;
      position: absolute;
      top: 50px;
      right: 15px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 10px;
      z-index: 100;
    }

    body.dark-mode .popup {
      background-color: #1e1e1e; /* Dark mode popup background */
      border-color: #444; /* Dark mode popup border */
    }

    .popup button {
      background-color: #075E54;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-bottom: 10px;
      width: 100%;
    }

    .popup button:hover {
      background-color: #128C7E;
    }

    .chat-container {
      flex-grow: 1;
      padding: 15px;
      background-color: #E5DDD5;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    body.dark-mode .chat-container {
      background-color: #121212; /* Dark Mode Chat Background */
    }

    .message {
      max-width: 70%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      background-color: #DCF8C6;
      color: black;
    }

    .message.sent {
      align-self: flex-end;
    }

    .message.received {
      align-self: flex-start;
    }

    body.dark-mode .message {
      background-color: #333; /* Dark mode message background */
      color: white;
    }

    .input-container {
      display: flex;
      padding: 15px;
      background-color: white;
      border-top: 1px solid #ddd;
    }

    body.dark-mode .input-container {
      background-color: #1e1e1e; /* Dark Mode Input Background */
      border-color: #444; /* Dark Mode Input Border */
    }

    .input-container input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 20px;
      border: 1px solid #ddd;
    }

    body.dark-mode .input-container input {
      background-color: #333; /* Dark Mode Input Field */
      color: white;
      border-color: #555;
    }

    .send-btn {
      background-color: #075E54;
      color: white;
      padding: 10px;
      border-radius: 50%;
      border: none;
      margin-left: 10px;
      cursor: pointer;
    }

    .send-btn:hover {
      background-color: #128C7E;
    }
    /* Style for the Proceed button in chat */
.proceed-btn {
  background-color: #4CAF50; /* Green button */

}

.proceed-btn:hover {
  background-color: #45a049; /* Darker green on hover */
}

    // Preserve chat history on page reload
    window.onload = function() {
      const chatContainer = document.getElementById('chatContainer');
      const chatHistory = localStorage.getItem('chatHistory');
      if (chatHistory) {
        chatContainer.innerHTML = chatHistory;
      }

      const observer = new MutationObserver(function() {
        localStorage.setItem('chatHistory', chatContainer.innerHTML);
      });

      observer.observe(chatContainer, { childList: true, subtree: true });
    };
